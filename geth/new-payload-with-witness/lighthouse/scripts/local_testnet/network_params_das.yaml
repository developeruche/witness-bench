participants:
  - cl_type: lighthouse
    cl_image: lighthouse:local
    el_type: geth
    el_image: ethpandaops/geth:master
    supernode: true
    cl_extra_params:
      # Note: useful for testing range sync (only produce block if the node is in sync to prevent forking)
      - --sync-tolerance-epochs=0
      - --target-peers=3
    count: 2
  - cl_type: lighthouse
    cl_image: lighthouse:local
    el_type: geth
    el_image: ethpandaops/geth:master
    supernode: false
    cl_extra_params:
      # Note: useful for testing range sync (only produce block if the node is in sync to prevent forking)
      - --sync-tolerance-epochs=0
      - --target-peers=3
    count: 2
network_params:
  electra_fork_epoch: 0
  fulu_fork_epoch: 1
  seconds_per_slot: 6
snooper_enabled: false
global_log_level: debug
additional_services:
  - dora
  - spamoor
  - prometheus_grafana
  - tempo
spamoor_params:
  image: ethpandaops/spamoor:master
  spammers:
    - scenario: eoatx
      config:
        throughput: 200
    - scenario: blobs
      config:
        throughput: 20
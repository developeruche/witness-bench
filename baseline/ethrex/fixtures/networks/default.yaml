participants:
  - el_type: geth
    el_image: ethereum/client-go:v1.15.2
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v8.0.0-rc.1
    el_extra_params:
      - "--miner.gaslimit=720000000000"
    count: 1
  - el_type: ethrex
    el_image: ethrex:local
    cl_type: lighthouse
    cl_image: lighthouse:local
    el_extra_params:
      - "--builder.gas-limit=720000000000"
    count: 1
network_params:
  electra_fork_epoch: 0
  seconds_per_slot: 12
  additional_preloaded_contracts: '{"0x123463a4B065722E99115D6c222f267d9cABb524": {"balance": "2ETH","code": "0x1234","storage": {}}}'
  genesis_gaslimit: 720000000000

additional_services:
  - dora
  - prometheus_grafana
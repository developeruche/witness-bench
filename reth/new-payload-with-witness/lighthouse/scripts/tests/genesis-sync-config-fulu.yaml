# Kurtosis config file for testing sync on a local devnet.
participants:
  - cl_type: lighthouse
    cl_image: lighthouse:local
    el_type: geth
    el_image: ethpandaops/geth:master
    supernode: true
    count: 2
  # nodes without validators, used for testing sync.
  - cl_type: lighthouse
    cl_image: lighthouse:local
    el_type: geth
    el_image: ethpandaops/geth:master
    supernode: true
    validator_count: 0
  - cl_type: lighthouse
    cl_image: lighthouse:local
    el_type: geth
    el_image: ethpandaops/geth:master
    supernode: false
    validator_count: 0
network_params:
  seconds_per_slot: 6
  electra_fork_epoch: 0
  fulu_fork_epoch: 1
  preset: "minimal"
additional_services:
  - tx_fuzz
  - spamoor
global_log_level: debug
